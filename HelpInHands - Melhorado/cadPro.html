              <label class="radio-inline" for="tipo-1">
                <input name="tipo" id="tipo-1" value="2" type="radio">

              </div>
              </label>

              </div>

              </div>
              <div class="form-group">

              </div>

                <input type="text" class="form-control" id="nome" placeholder="Digite sua Cidade" oninvalid="setCustomValidity" required >
            </div>
